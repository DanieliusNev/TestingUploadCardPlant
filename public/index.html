<!DOCTYPE html>
<html lang="en">
<head>
    
</head>
<body>
    <div class="plant-card">
        <img src="plant-image.jpg" alt="Plant Image">
        <h2>Plant Name</h2>
        <p>Description of the plant.</p>
        <button id="view-button">View</button>
    </div>

    <div class="overlay" id="popup">
        <div class="popup-content">
            <button id="close-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 50 50">
                    <path d="M7.71875 6.28125 L6.28125 7.71875 L23.5625 25 L6.28125 42.28125 L7.71875 43.71875 L25 26.4375 L42.28125 43.71875 L43.71875 42.28125 L26.4375 25 L43.71875 7.71875 L42.28125 6.28125 L25 23.5625 Z"></path>
                </svg>
            </button>
            <div class="popup-inner">
                <div class="popup-header">
                    <h2 class="plant-name">Plant Name</h2>
                    <p class="location">Location</p>
                </div>
                <div class="image-holder"><div id="root"></div></div>
                
                <div class="sensor-data">
                    <p>Humidity: <span id="humidity-sensor">50</span> / <span id="humidity-editable" contenteditable="false">70</span></p>
                    <p>Moisture: <span id="moisture-sensor">20</span> / <span id="moisture-editable" contenteditable="false">70</span></p>
                    <p>Temperature: <span id="temperature-sensor">10</span> / <span id="temperature-editable" contenteditable="false">35</span></p>
                    <p>Light: <span id="light-sensor">15UV</span> / <span id="light-editable" contenteditable="false">100UV</span></p>
                </div>
                <div class="button-container">
                <button class="edit-button">Edit</button>
<button id="save-button" style="display: none">Save</button>
<button class="delete-button">Delete</button>

                </div>
            </div>
        </div>
    </div>

    <script src="../src/components/plant.js"></script>
    <script src="../src/components/plant.js"></script>

</body>
</html>
